<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/030e01444c.js" crossorigin="anonymous"></script>
    <title>List Item</title>
</head>

<body>

    <h1>Shoping List</h1>
    <form class="form">
        <input type="text" name="item" class="input" placeholder="Add Item">
        <br>
        <button type="submit" class="btn">+ Add Item</button>
        <br>
    </form>
    <input type="text" class="filter" placeholder="Filter Item">

    <div class="list-group">
        <ul class="list">

        </ul>
    </div>

    <button class="clear">Clear All</button>
    <!-- JavaScript link -->
    <script src="app.js"></script>
</body>

</html>
